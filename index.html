<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polished Interactive Chatbot Character Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent; /* Make the background transparent */
    overflow: hidden;
}
        .scene {
            width: 85vw;
            max-width: 1200px;
            height: 50vh;
            min-height: 300px;
            perspective: 1000px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .card-front {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 5%;
        }
        .card-back {
            background: linear-gradient(45deg, #00cdac 0%, #02aab0 100%);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            color: white;
            font-size: 1.2em;
        }
        .cover-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .character-image {
            max-width: 30%;
            max-height: 90%;
            z-index: 1;
            transition: all 0.3s ease-out;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
        }
        .card-back h2 {
            margin-bottom: 20px;
            font-size: 2.2em;
            font-weight: 600;
        }
        .card-back p {
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.6;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .info-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }
        .info-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        .card-front .title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 2em;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="card" id="card">
            <div class="card-face card-front">
                <img src="https://i.imgur.com/T1whORa.jpg" alt="Card background" class="cover-image">
                <img src="https://i.imgur.com/T1whORa.jpg" alt="Chatbot character" class="character-image" id="characterImage">
                <div class="info-button" id="infoButton">i</div>
                <div class="title">Lady Elara Thornfield</div>
            </div>
            <div class="card-face card-back">
                <h2>BIOGRAPHY</h2>
                <p>Politicaly married to the lord of Thornfield family</p>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const characterImage = document.getElementById('characterImage');
        const infoButton = document.getElementById('infoButton');
        let isFlipped = false;

        function handleMouseMove(e) {
            if (isFlipped) return;

            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const tiltX = (y - centerY) / 30;
            const tiltY = (centerX - x) / 30;

            card.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg) scale3d(1.05, 1.05, 1.05)`;

            // Animate character
            const moveX = (x - centerX) / 25;
            const moveY = (y - centerY) / 25;
            characterImage.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.05)`;
        }

        function resetCardPosition() {
            if (!isFlipped) {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                characterImage.style.transform = 'scale(1)';
            }
        }

        function flipCard() {
            isFlipped = !isFlipped;
            card.classList.toggle('flipped');
            if (isFlipped) {
                card.style.transform = 'rotateY(180deg)';
            } else {
                resetCardPosition();
            }
        }

        card.addEventListener('mousemove', handleMouseMove);
        card.addEventListener('mouseleave', resetCardPosition);
        card.addEventListener('click', flipCard);
        infoButton.addEventListener('click', (e) => {
            e.stopPropagation();
            flipCard();
        });

        // Notify parent window when card is flipped
        card.addEventListener('transitionend', (e) => {
            if (e.propertyName === 'transform') {
                window.parent.postMessage(isFlipped ? 'cardFlippedToBack' : 'cardFlippedToFront', '*');
            }
        });
    </script>
</body>
</html>
